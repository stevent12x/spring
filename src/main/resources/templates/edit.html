<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Edit Post')" />
    <link rel="stylesheet" href="/css/home.css" />
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>

<main class="container">
    <form th:action="@{'/posts/' + ${id} + '/edit'}" th:method="post" th:object="${post}">
        Title: <input type="text" name="title" th:field="*{title}"/>
        <br/>
        Content: <input type="text" name="content" th:field="*{content}"/>
        <br/>
        Author First Name: <input type="text" name="authorFirstName" th:field="*{authorFirstName}"/>
        <br/>
        Author Last Name: <input type="text" name="authorLastName" th:field="*{authorLastName}"/>
        <br/>
        <button class="btn btn-warning">Edit Post</button>
    </form>
    <form th:action="@{'/posts/' + ${id} + '/delete'}" method="post">
        <button class="btn btn-danger">Delete Post</button>
    </form>
    <form th:action="@{'/posts'}">
        <button class="btn btn-primary">Back to Home</button>
    </form>
</main>
</body>
</html>
