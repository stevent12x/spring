<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Create Post')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>

<main class="container">

    <form th:action="@{'/posts/create'}" th:method="post" th:object="${post}">
        Title: <input th:field="*{title}"/>
        <br/>
        Content: <input th:field="*{content}"/>
        <br/>
        Author First Name: <input th:field="*{authorFirstName}"/>
        <br/>
        Author Last Name: <input th:field="*{authorLastName}"/>
        <br/>
        <button class="btn btn-info">Post</button>
    </form>
<th:block th:replace="fragments/footer :: main-footer"/>
</main>
</body>
</html>
