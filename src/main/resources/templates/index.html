<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('SpringBlog Home')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>

    <main>
        <div class="card-columns">
            <div th:each="post : ${posts}" class="card">
                <div class="card-body">
                    <h3 th:text="${post.title}"/>
                    <p th:text="${post.content}"/>
                    <br/>
                    <span>Email: </span><a href="#" th:text="${post.user.email}"/>
                    <br/>
                    <a th:href="@{/show/{id}(id=${post.id})}" class="btn btn-primary">Show Post</a>
                    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">Edit Post</a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:include="fragments/footer :: main-footer"/>
</body>
</html>
