<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Home')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>

    <main>
        <div>
            <div th:each="post : ${posts}">
                <div>
                    <h3 th:text="${post.title}"/>
                    <p th:text="${post.content}"/>
                    <a href="#" th:text="${post.user.email}"/>
                </div>
            </div>
        </div>
    </main>

    <th:block th:include="fragments/footer :: main-footer"/>
</body>
</html>
