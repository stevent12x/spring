<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Home')" />
<!--    <link rel="stylesheet" href="/css/home.css" />-->
</head>
<body>
<main class="container">
    <div class="card post">
        <div class="card-post" th:each="post : ${posts}">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.title}"></h3>
                <p class="card-content" th:text="${post.content}"></p>
                <p class="card-author" th:text="${post.authorFirstName +  post.authorLastName}"></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
