<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <th:block th:replace="fragments/header :: main-header('SpringBlog Home')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>

    <main class="main container-fluid">
        <hr/>
        <div class="row">
        <div class="main-card col-8">
            <div th:each="post : ${posts}" class="card">

                <div class="card-body">
                    <h3 th:text="${post.title}"/>
                    <p th:text="${post.content}"/>
                    <hr/>
                    <br/>
                    <div class="row">
                    <div class="lower-card col-6">
                        <div>User: <a href="#" th:text="${post.user.username}"/></div>
                        <div>Email: <a href="#" th:text="${post.user.email}"/></div>
                            <hr/>
                    <a th:href="@{/show/{id}(id=${post.id})}" class="btn btn-sm btn-primary">Show Post</a>
                    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-sm btn-warning">Edit Post</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="table-card col-4">
                <div class="card">
                    <h3>Table of Content</h3>
                </div>
            </div>
        </div>
    </main>

    <th:block th:include="fragments/footer :: main-footer"/>
</body>
</html>
